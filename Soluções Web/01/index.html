<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>SW - 01</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="chat-box">
      <div class="chat-box-header">
        <h1>Atendimento on-line</h1>
      </div>
      <div class="chat-box-body">
        <div id="chat-box-body-msgs">
          <div class="chat-box-body-msg">
            <div class="chat-box-body-msg-label">
              <i>Atendente diz:</i>
            </div>
            <div class="chat-box-body-msg-value">
              Bla bla bla bla
            </div>
          </div>
          <div class="chat-box-body-msg">
            <div class="chat-box-body-msg-label">
              <i>Atendente diz:</i>
            </div>
            <div class="chat-box-body-msg-value">
              Bla bla bla bla
            </div>
          </div>
        </div>
        <form onsubmit="send(); return false;" class="chat-box-body-input">
          <input type="text" value="" id="chat-input" placeholder="Digite sua mensagem" />
          <button type="submit" class="chat-input-btn">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
