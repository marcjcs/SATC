<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>SW - 01</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="chat-box">
      <div class="chat-box-header">
        <h1>Atendimento on-line</h1>
      </div>
      <div class="chat-box-body">
        <div class="chat-box-body-msgs">
          <div class="chat-box-body-msg">
            <div class="chat-box-body-msg-label">
              <i>Atendente diz:</i>
            </div>
            <div class="chat-box-body-msg-value">
              Bla bla bla bla
            </div>
          </div>
          <div class="chat-box-body-msg">
            <div class="chat-box-body-msg-label">
              <i>Atendente diz:</i>
            </div>
            <div class="chat-box-body-msg-value">
              Bla bla bla bla
            </div>
          </div>
          <div class="chat-box-body-user-msg">
            <div class="chat-box-body-msg-label">
              <i>Você diz:</i>
            </div>
            <div class="chat-box-body-msg-value">
              Bla bla bla bla
            </div>
          </div>
          <div class="chat-box-body-user-msg">
            <div class="chat-box-body-msg-label">
              <i>Você diz:</i>
            </div>
            <div class="chat-box-body-msg-value">
              Bla bla bla bla
            </div>
          </div>
        </div>
        <div class="chat-box-body-input">
          <input type="text" placeholder="Digite sua mensagem" class="chat-input" />
          <button type="button" class="chat-input-btn">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
